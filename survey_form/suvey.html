<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Page title</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est delectus consequuntur minus, culpa, sunt laudantium, animi expedita dolorum a molestiae aspernatur porro facilis corporis exercitationem eos vitae cupiditate pariatur error.</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="name" required/> 
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="email" required/><
        <label for="number" id="number-label">Number</label>
        <input type="number" id="number" min="4" max="11" placeholder="09028*********"><br>
        <select name="" id="dropdown">
            <option value="opt1">Option 1</option>
            <option value="opt2">Option 2</option>
        </select><br>
        <input type="checkbox" name="check" value="yes" id="">
        <input type="checkbox" name="check" value="no" id="">
        <input type="radio" value="male" name="gender" id="">
        <input type="radio" value="female" name="gender" id=""><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <button id="submit">Submit</button>
    </form>/
</body>
</html>
